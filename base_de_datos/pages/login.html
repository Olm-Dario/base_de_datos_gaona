<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de sesion</h1>
        <div class="title"></div>
        <form action="#" method="$_POST">
            
           <!-- Datos de los input -->
           <div class="user-details">

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Ingresa tu email" require>
                </div>

                <div class="input-box">
                    <span class="details">Cotraseña</span>
                    <input type="password" placeholder="Ingresa tu contraseña" require>
                </div>

            </div>    

            <!-- Boton de Registrar -->
            <div class="button">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>


</body>
</html>
